<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script defer src="index.js"></script>
    
    <title>Day 5</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ECX 4.0</h1>
            <h2>Day 5</h2>
            <h3>The Challenge</h3>
            <p>Write a script that takes a string of text and cleans it, removing all punctuation, converting to lowercase, and extracting individual words into an array.</p>
        </header>
        <main>
            <!-- input form -->
            <form class="inputs">
                <!-- input field-->
                <label for="sentence">Type Something:</label>
                <input type="text" name="sentence" id="sentence" required>

                <!-- submit button -->
                <input type="submit" value="Done">

                <!-- clear input -->
                <button>Clear Input</button>
            </form>

            <!-- output field -->
            <p>Output:</p>
            <div class="output"></div>
        </main>
        <footer>
            <div>Solution by <a href="https://github.com/Oluwalolope" target="_blank">Oluwalolope</a></div>
        </footer>
    </div>
</body>
</html>
